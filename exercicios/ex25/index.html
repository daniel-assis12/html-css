<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o síte do <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvídeo</a> para aprender a programar
    </p>
    <p>
        Acessando o síte do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300"></iframe>
        para aprender a programar
    </p>
    <p>
        o síte do <iframe src="https://www.google.com/" frameborder="0"></iframe>também é muito legal!
    </p>
</body>
</html>
