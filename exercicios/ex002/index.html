<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt; e &gt;p e/p.
    </p>
    <hr>
    <p>Vamos colocar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1f596 
    </p>
    
</body>
</html>
