<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando vídeos</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Estes vídeo está hospedado no meu servidor.</p>
    <video src="midia/video.mp4" width="500" poster="imagens/panca.jpeg " controls></video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6Si4vOFcYuI?si=PHH7j-7eBuzCHDk9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
