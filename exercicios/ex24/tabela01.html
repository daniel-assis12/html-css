<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: left; /* ALINHAMENTO HORIZONTAL */
            vertical-align: top; /*alinhamneto vertical*/
        }
    </style>
    
    
    <!--
       HIERARQUIA DE TABELAS (SIMPLE)
       Table = Tabela
            Table Row = linha de tabela
               table data = dado da tabela
    -->
    <h1>Minha primeira Tabela</h1>
    <table>
          <tr> <!-- Primeira linha-->
            <td> A1</td>
            <td>B1</td>
            <td>C1</td>
          </tr>
          <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
          </tr>
          <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
          </tr>
    </table>
</body>
</html>
